<div class='report-head'> <h3> Let us know how your day on the river went </h3> </div>



<form>
	<input class="report-msg" type='text' ng-model='report.name' placeholder='How was it?'/>
	<input type='text' ng-model='report.creator' placeholder='your name'/>
	<button ng-click='addReport()'>Submit Report</button>
	
</form>
<ul>
  <li class= 'comment'ng-repeat='report in reports'>
    <a ui-sref='report({reportId: report.$id})' >{{report.name}} by: {{report.creator}}</a>

  </li>


</ul>
