<h3> Let us know how your day on the river went </h3>

<button ui-sref='weather'> Back to Fishing Conditions </button>

<form>
	<input type='text' ng-model='report.name' placeholder='How was it?'/>
	<input type='text' ng-model='report.creator' placeholder='your name'/>
	<button ng-click='addReport()'>Submit Report</button>
	
</form>
<ul>
  <li ng-repeat='report in reports'>
    <a ui-sref='report({reportId: report.$id})' >{{report.name}} by: {{report.creator}}</a>

  </li>


</ul>
